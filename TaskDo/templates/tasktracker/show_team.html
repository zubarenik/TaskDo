{% extends 'index.html' %}

{%- block scripts -%}
<script type="text/javascript" src="{{static('js/teams_js/news.js')}}"></script>
{% endblock scripts %}

{% block content %}
<div class="content" style="transform: translate(16.5%);">
    {% include 'tasktracker/team_panel.html' %}
    <div id="team_content"></div>
</div>

{% include 'tasktracker/invite_to_team.html' %}

<div class="modal fade" id="create_news" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content profile">
      <div class="modal-header">
        <h2 class="modal-title">News creation</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="/teams/news/add" id="news_creation">
          {{ csrf_input }}
          <input name="team_id" value="{{ team_id }}" type="hidden">
          <div class="form-group">
            <label for="news_title">Title</label>
            <input class="form-control" type="text" id="news_title" name="news_title">
          </div>
          <div class="form-group">
            <label for="news_description">Description</label>
            <textarea class="form-control" id="news_description" name="news_description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-outline-light button-outline" form="news_creation">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="create_project" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content profile">
      <div class="modal-header">
        <h2 class="modal-title">Project creation</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="news_title">Title</label>
            <input class="form-control" type="text" id="project_title">
          </div>
          <div class="form-group">
            <label for="news_description">Description</label>
            <textarea class="form-control" id="project_description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-outline-light button-outline" id="create_project_send">Create</button>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
