{%- block scripts -%}
<script type="text/javascript" src="{{static('js/teams_js/invite_to_team.js')}}"></script>
{% endblock scripts %}

<div class="modal fade" id="team_invite" tabindex="-1" role="dialog" onscroll="check_scroll()">
  <div class="modal-dialog" role="document">
    <div class="modal-content profile">
      <div class="modal-header">
        <h2 class="modal-title">Invitation</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ csrf_input }}
        <div class="dropdown">
            <input id="team_id" type="hidden" value="{{ team_id }}">
            <label for="invited_member_team" class="project-label" id="invited_member_label">Choose user</label>
            <input class="form-control" type="text" id="invited_member_team" onclick="choose_new_team_member()" oninput="choose_new_team_member()" data-toggle="dropdown" autocomplete="off">
            <label id="invited_member_team_title"></label>
            <div class="dropdown-menu project" id="choose_new_member_team"></div>
        </div>
        <div class="form-group">
          <label for="role_guest">Guest</label>
          <input name="role" type="radio" value="guest" id="role_guest" checked>
        </div>
        <div class="form-group">
          <label for="role_philistine">Philistine</label>
          <input name="role" type="radio" value="developer" id="role_philistine">
        </div>
        <div class="form-group">
          <label for="role_maintainer">Maintainer</label>
          <input name="role" type="radio" value="maintainer" id="role_maintainer">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message"></textarea>
        </div>
      </div>
      <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="clear_invite_team">Close</button>
        <button type="button" class="btn btn-outline-light button-outline" id="team_invite_member">Send</button>
      </div>
    </div>
  </div>
</div>
