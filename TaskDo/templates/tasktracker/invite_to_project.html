{%- block scripts -%}
<script type="text/javascript" src="{{static('js/tasktracker_js/invite_to_project.js')}}"></script>
{% endblock scripts %}

<div class="modal fade" id="project_invite" tabindex="-1" role="dialog" onscroll="check_scroll()">
  <div class="modal-dialog" role="document">
    <div class="modal-content profile">
      <div class="modal-header">
        <h2 class="modal-title">Invitation</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            {{ csrf_input }}
            <div class="dropdown">
                <label for="invited_member" class="project-label" id="invited_member_label">Choose user</label>
                <input class="form-control" type="text" id="invited_member" onclick="choose_new_project_member()" oninput="choose_new_project_member()" data-toggle="dropdown" autocomplete="off">
                <label id="invited_member_title"></label>
                <div class="dropdown-menu project" id="choose_new_member"></div>
            </div>
            <div class="form-group">
                <label for="role_guest">Guest</label>
                <input name="role" type="radio" value="Guest" id="role_guest" checked>
            </div>
            <div class="form-group">
                <label for="role_philistine">Philistine</label>
                <input name="role" type="radio" value="Philistine" id="role_philistine">
            </div>
            <div class="form-group">
                <label for="role_maintainer">Maintainer</label>
                <input name="role" type="radio" value="Maintainer" id="role_maintainer">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message"></textarea>
            </div>
      </div>
      <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="clear_invite_project">Close</button>
        <button type="button" class="btn btn-outline-light button-outline" id="project_invite_member">Send</button>
      </div>
    </div>
  </div>
</div>
